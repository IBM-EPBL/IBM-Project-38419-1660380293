<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
        <link rel="stylesheet" href="static/style.css">
        <style>
            body {
              background-image: url('covid (2).jpg');
              background-repeat: no-repeat;
              background-attachment: fixed;
              background-size: cover;
            }

            </style>
    </head>
    <body>

    <br> <br> <br><center><h1 style="color:red">Registration</h1>

    <div class="form_div">
        <form action="/" method="POST">
            <input type="text" name="username" placeholder="Enter your username"><br>
            <input type="text" name="email" placeholder="Enter your email"><br>
            <input type="password" name="password" placeholder="Enter your password"><br>
            <input type="password" name="confirm_password" placeholder="Confirm your password"><br>
            <input type="submit" value="Register">
        </form>
<!--        create a login field for existing user-->
        <form action="{{url_for('login')}}" method="GET">
            <p style="color:green"><b>Already have an account?</b></p>
            <input type="submit" value="Login">
        </form>
    </div></center>
    </body>
</html>
